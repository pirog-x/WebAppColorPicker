<!DOCTYPE html>
<html lang="en">
<head>
    <title>Custom Picker</title>
    <meta charset="utf-8"/>
    <link rel="icon" href="/favicon.ico" sizes="any"/>
    <link rel="icon" href="%PUBLIC_URL%/img/favicon.svg" type="image/svg+xml" sizes="any"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="description" content="Advanced trading tools"/>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow-x: hidden;
            overflow-y: hidden;
        }

        .centered-box {
            text-align: center;
        }

        .send-to-bot-button:hover {
            background-color: #0056b3;
        }

        #colorPicker {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            visibility: hidden;
        }

        .picker-button {
            margin-top: 10px;
            background-color: #000;
            width: 300px;
            height: 150px;
            font-size: 28px;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 5px 50px;
            cursor: pointer;
        }

        .send-to-bot-button {
            margin-top: 10px;
            background-color: #0074d9;
            width: 300px;
            font-size: 20px;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 5px 50px;
            cursor: pointer;
        }


        /* http://meyerweb.com/eric/tools/css/reset/
   v5.0.2 | 20191019
   License: none (public domain)
*/

        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed,
        figure, figcaption, footer, header, hgroup,
        main, menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }

        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure,
        footer, header, hgroup, main, menu, nav, section {
            display: block;
        }

        /* HTML5 hidden-attribute fix for newer browsers */
        *[hidden] {
            display: none;
        }

        body {
            line-height: 1;
        }

        menu, ol, ul {
            list-style: none;
        }

        blockquote, q {
            quotes: none;
        }

        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
    </style>
</head>
<body>
    <div class="centered-box">
        <div>
            <button class="picker-button" onclick="colorPicker.click();">Open picker</button>
        </div>
        <button class="send-to-bot-button" onclick="sendColor()">Send to bot</button>
        <input type="color" id="colorPicker" value="#ff0000">
    </div>
</body>

<script>
  let selectedColor = "#ff0000";
  const colorPicker = document.getElementById('colorPicker');
  colorPicker.addEventListener('change', function() {
      selectedColor = this.value;
  });

  function sendColor() {
      Telegram.WebApp.sendData(selectedColor);
  }

</script>
</html>
